version: '3.2'
services:
  nginx:
    image: nginx:${NGINX_VERSION}
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./config/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.magento.conf
      - ./src:/var/www/html
    networks:
      - app-network
  php:
    build:
      context: ./
      args:
        - PHP_VERSION=${PHP_VERSION}
        - ENABLE_XDEBUG=${ENABLE_XDEBUG}
    container_name: php
    hostname: ${HOSTNAME}
    volumes:
      - ${MAGENTO_PATH}:/var/www/html
      - ./config/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./data:/tmp/xdebug
    networks:
      - app-network
  db:
    image: mariadb:${DB_VERSION}
    container_name: db
    restart: always
    ports:
      - 3306:3306
    env_file:
      - .env
    networks:
      - app-network
