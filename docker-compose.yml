  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - 8000:80
    networks:
      - app-network
  ssl:
    build:
      context: ./config/ssl
    container_name: ssl
    working_dir: /var/www/cert
    volumes:
      - ssl-cert:/var/www/cert
    depends_on:
      - nginx
    command: mkcert -cert-file magento.crt -key-file magento.key "${HOSTNAME}"
networks:
  app-network:
    driver: bridge
volumes:
  ssl-cert:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/cert
      o: bind
  web-root:
    driver: local
    driver_opts:
      type: none
      device: ${MAGENTO_PATH}
      o: bind
